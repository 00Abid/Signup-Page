<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="inner">
            <header class="header">
                <h1>Signup</h1>
                <p>It takes only a few seconds</p>
            </header>
            <main class="main">
                <form action="#">
                    <p>
                        <label for="firstname">Enter First Name : </label>
                        <input type="text" class="firstname" id="firstname"  placeholder="Enter Full Name" required>
                    </p>
                    <p>
                        <label for="email">Your E-mail : </label>
                        <input type="email" class="email" id="email"  placeholder=" Enter E-mail" required>
                    </p>
                    <p>
                        <label for="password">Password : </label>
                        <input type="password" class="password" id="password"  placeholder="Enter Password" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="footer">
                <p>Already have an Account ? <a href="#">Login</a> </p>

            </footer>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>


    </div>
</body>
</html>
